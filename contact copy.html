    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="well well-sm">
            <form class="form-horizontal" action="" method="post">
              <fieldset>
                <legend class="text-center">Contact us</legend>

                <!-- Name input-->
                <div class="form-group">
                  <label class="col-md-6 control-label" for="name">Name</label>
                  <div class="col-md-9">
                    <input
                      id="name"
                      name="name"
                      type="text"
                      placeholder="Your name"
                      class="form-control"
                    />
                  </div>
                </div>

                <!-- Email input-->
                <div class="form-group">
                  <label class="col-md-3 control-label" for="email"
                    >Your E-mail</label
                  >
                  <div class="col-md-9">
                    <input
                      id="email"
                      name="email"
                      type="text"
                      placeholder="Your email"
                      class="form-control"
                    />
                  </div>

                </div>
                  <!--datepicker-->
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="picker"
                    >From</label>
                    <div class="col-md-9">
                      <input
                       id="picker"
                       class="form-control"
                       type="date">
                    </div>
                  </div>
                  <script>
                  $(function() {
  $('input[name="picker"]').daterangepicker({
    opens: 'left'
  }, function(start, end, label) {
    console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
  });
});
                  </script>

                <!-- Message body -->
                <div class="form-group">
                  <label class="col-md-3 control-label" for="message"
                    >Your message</label
                  >
                  <div class="col-md-9">
                    <textarea
                      class="form-control"
                      id="message"
                      name="message"
                      placeholder="Please enter your message here..."
                      rows="5"
                    ></textarea>
                  </div>
                </div>

                <!-- Form actions -->
                <div class="form-group">
                  <div class="col-md-9 text-right">
                    <button type="submit" class="btn btn-primary btn-lg">
                      Submit
                    </button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
